<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <time>Vue.js - Primeiro Exemplo</time>
    </head>
    <body>
        <div id="start">

            <h1>{{message}}</h1>

        </div>
        <script src="vue.js"></script>
        <script>
            new Vue({
                el: '#start',
                data:{
                    message: 'Hello World'
                }
            })

        </script>
    </body>
</html>
